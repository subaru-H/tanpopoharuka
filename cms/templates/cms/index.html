        <div class="col-lg-4 order-lg-2">

            <img src="{% static 'cms/img/tanpopo2.png' %}" alt="">

            <a href="login/" class="btn btn-primary btn-xl rounded-pill mt-5">LOG IN</a>
            {% else %}
            <a href="book/" class="btn btn-primary btn-xl rounded-pill mt-5">蔵書リストへ</a>
            {% endif %}
          </div>
        </div>
        <div class="col-lg-4 order-lg-2">
          <div class="p-0">
            <img class="img-fluid rounded-circle" src="{% static 'cms/img/tanpopo2.png' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}
